<div class="container">
    <h1>{{title}}</h1>
    <form>
        <div class="form-group">
            <label for="">Operando A</label>
            <input type="number" placeholder="Escribe el operando A" class="form-control" [(ngModel)]='operandoA' name="operandoA">
        </div>
        <div class="form-group">
            <label for="">Operando B</label>
            <input type="number" placeholder="Escribe el operando B" class="form-control" [(ngModel)]='operandoB' name="operandoB">
        </div>
        <button type="submit" class="btn btn-primary mt-2" (click)="sumar()">Sumar</button>
    </form>
    <p>Resultado: {{resultado}}</p>
</div>
